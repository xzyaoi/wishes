<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- User Management -->
    <script src="vendor/cognito/min.js"></script>
    <script src="assets/js/auth.js"></script>
    <!-- Card Management -->
    <script src="assets/js/card.js"></script>
</head>

</html>

<body>
    <div id="nescss">
        <header :class="{ sticky: scrollPos > 50 }">
            <div class="container">
                <div class="nav-brand">
                    <a href="/">
                        <h1><i class="snes-jp-logo brand-logo"></i>Wishes</h1>
                    </a>
                    <p>Collaborative Lottery Game</p>
                </div>
                <div class="social-buttons">
                    <div class="share">
                        <a href="javascript:login()">Login</a>
                        <a href="https://xzyaoi.github.io">About</a>
                    </div>
                </div>

            </div>

        </header>
        <div class="container">
            <main class="main-content">
                <a class="github-link" :class="{ active:  scrollPos < 200 }"
                    href="https://github.com/nostalgic-css/NES.css" target="_blank" rel="noopener"
                    @mouseover="startAnimate" @mouseout="stopAnimate">
                    <p class="nes-balloon from-right">Fork me<br />on GitHub</p>
                    <i class="nes-octocat" :class="animateOctocat ? 'animate' : ''"></i>
                </a>
                <section class="new_card">
                    <button type="button" class="nes-btn is-primary" onclick="newCard()">
                        New Card!
                    </button>
                    <dialog class="nes-dialog is-rounded" id="card-dialog">
                        <form method="dialog">
                            <p class="title">New Card</p>
                            <div id="new_card_area">

                            </div>
                            <menu class="dialog-menu">
                                <button class="nes-btn">Cancel</button>
                            </menu>
                        </form>
                    </dialog>
                </section>
                <section class="task_lists">
                    <p>WISHES is a 2-player Lottery Game.</p>
                </section>



            </main>
            <footer>
                <p>
                    <span>&copy; 2019</span>
                    <a href="https://hub.autoai.org/" target="_blank" rel="noopener">Made with &hearts; at AutoAI</a>
                </p>
            </footer>


        </div>
    </div>

</body>

<footer>
    <style>
        a {
            color: black;
            text-decoration: none;
        }
    </style>
</footer>
